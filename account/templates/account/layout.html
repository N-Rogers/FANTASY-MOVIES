{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FANTACY MOVIES-{%block title%}{%endblock%}</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

    <link rel="stylesheet" type="text/css" href="{% static 'account/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/main.css' %}">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{%url 'Home'%}" style="color:white">FANTACY SHOP</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" style="background-color:blue;">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'Home' %}" style="color:white">HOME</a></li>
                    <li><a href="{% url 'songshome' %}" style="color:white">Songs</a></li>
                    <li><a href="{% url 'moviehome' %}" style="color:white">Movies</a></li>
                    <li><a href="{% url 'bloghome' %}" style="color:white">BLOG</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a class="ml-2" href="{%url 'user-profile'%}" style="color:white">Profile</a></li>
                    <li><a class="ml-2" href="{%url 'Logout'%}" style="color:white">Logout</a></li>

                    {%else%}
                    <li><a class="ml-2" href="{% url 'Login-user'%}" style="color:white">Login</a></li>
                    <li><a class="ml-2" href="{% url 'Registeruser'%}" style="color:white">Sign up</a></li>
                    {%endif%}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>


    <script src="{% static 'account/js/jquery-1.9.1.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
