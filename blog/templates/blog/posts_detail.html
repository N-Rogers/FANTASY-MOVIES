{% extends 'account/layout.html' %}
{%block content%}
<article class="media content-section">
    <img class="img-circle article-img" src="{{object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'userposts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>

        {% if object.author == user%}

        <div>
            <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'updatepost' object.id %}">Update Post</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'deletepost' object.id%}">delete Post</a>

        </div>

        {%endif%}

    </div>
</article>

{%endblock content%}
